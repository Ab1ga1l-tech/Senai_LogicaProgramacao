<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Interativa</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            padding: 30px;
        }
        #paragrafo{
            color: black;
            font-size: 18px;
        }
        input,button{
            padding: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
       <h1>Minha Página Interativa</h1>
       <p id="paragrafo"> Este texto mudará de cor quando você clicar no botão. </p> 
        <input type="text" placeholder= "Digite algo aqui">
        <button onclick="mudarCor() ">mudar Cor </button>
        <script>
            function mudarCor(){
             document.getElementById("paragrafo").style.color="blue";
            }
        </script>
</body>
</html>
